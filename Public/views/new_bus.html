
<link rel="stylesheet" href="../styles/new_bus.css">

<div class="container">
	<div class="hide-on-med-and-up center">
		<h5 class="red-text text-lighten-1">Please use a desktop or tablet for better experience !!!</h5>
	</div>
	<div class="center">
		<h4>Welcome to mero<strong>food</strong>!</h4>
		<h5>Please fill in with as many information as you can.</h5>
	</div>


  <div class="row new-bus-tabs">
    <div class="col s12">
      <ul tabs reload="allTabContentLoaded">
        <li class="tab col s2"><a class="active" href="#basic">Basic</a></li>
        <li class="tab col s2"><a href="#about">About</a></li>
        <li class="tab col s2"><a href="#item">Special</a></li>
        <li class="tab col s2"><a href="#menu">Menu</a></li>
        <li class="tab col s2"><a href="#hours">Hours</a></li>
        <li class="tab col s2"><a href="#gallery">Gallery</a></li>
      </ul>
    </div>
    <div id="basic" class="col s12">
    	<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
		          <label for="first_name">First Name</label>
		        </div>
		        <div class="input-field col s6">
		          <input id="last_name" type="text" class="validate">
		          <label for="last_name">Last Name</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
		          <label for="disabled">Disabled</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="password" type="password" class="validate">
		          <label for="password">Password</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="email" type="email" class="validate">
		          <label for="email">Email</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="col s12">
		          This is an inline input field:
		          <div class="input-field inline">
		            <input id="email" type="email" class="validate">
		            <label for="email" data-error="wrong" data-success="right">Email</label>
		          </div>
		        </div>
		      </div>
		    </form>
		  
    </div>

    <div id="about" class="col s12">
    	About
    </div>
    <div id="item" class="col s12">
    	Special Item
    </div>
    <div id="menu" class="col s12">
    	Menu
    </div>
    <div id="hours" class="col s12">
    	Hours
    </div>
    <div id="gallery" class="col s12">
    	Gallery
    </div>
	</div>

	<div class="row center">
		<div class="col s12 m4">
			<a href="#!" class="waves-effect waves-green btn">BACK</a>
		</div>
		<div class="col s12 m4">
			<a href="#!" class="waves-effect waves-green btn">SAVE & EXIT</a>
		</div>
		<div class="col s12 m4">
			<a href="#!" class="waves-effect waves-green btn">NEXT</a>
		</div>
	</div>
        
</div>
